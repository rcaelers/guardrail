<nav class="round-card flex justify-between items-center mt-2 relative z-10">
  <p class="text-xl">Guardrail</p>
  <div>
    {% match current_user %}
    {% when Some with (user) %}
    <a class="px-2" href="/auth/profile">{{ user.username }}</a>
    <a class="px-2" href="/auth/logout">logout</a>
    {% when None %}
    <a class="px-2" href="/auth/login">login</a>
    <a class="px-2" href="/auth/register">register</a>
    {% endmatch %}
  </div>
</nav>
