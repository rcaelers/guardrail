{% extends "partials/base.html" %}

{% block content %}
<div class="absolute flex items-center inset-0 max-w-full">
    <div class="round-card flex flex-col max-w-lg w-full mx-auto">
        {% match current_user %}
        {% when Some with (user) %}
        <label class="font-semibold text-center">User {{ user.username }} logged out</label>
        {% when None %}
        <label class="font-semibold text-center">User logged out</label>
        {% endmatch %}
    </div>
</div>
{% endblock %}
