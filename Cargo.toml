[package]
name = "api"
version = "0.1.0"
edition = "2021"
authors = ["Rob Caelers <rob.caelers@gmail.com>"]
license = "MIT"
description = "GuardRail: Gather Unanticipated Anomaly Reports, Debugging Reports and Anomaly Investigation Logs"
homepage = ""
repository = "https://github.com/rcaelers/guardrail"

[workspace]
members = [
    "migration"
]

[dependencies]
migration = { path = "migration" }
# Tokio
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["tracing", "io"] }
# Tower
tower = "0.4"
tower-http = { version = "0.5", features = ["full"] }
axum = { version = "0.7.1", features = ["form", "query", "macros", "multipart", "tracing"] }
tera = { version = "1", default-features = false }
# Serde / json
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# SeaORM
sea-orm = { version = "^0.12.7", features = ["sqlx-postgres", "sqlx-sqlite", "runtime-tokio-rustls", "macros", "with-uuid", "with-json"] }
# Tracing
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["tracing-log", "local-time", "env-filter", "json"] }
tracing-appender = "0.2"
# Minidump processing
minidump = { version = "0.19.1" }
minidump-processor = { version = "0.19.1" }
minidump-unwind = { version = "0.19.1", features = ["debuginfo", "http"] }
# Others
futures = "0.3.29"
async-trait = "0.1.74"
uuid = { version = "1", features = ["v4", "fast-rng", "serde", "std"] }
mime = "0.3.17"
rand = { version = "0.8.5", features = ["small_rng", "serde1"] }
config = "0.13.4"

# anyhow = "1"
thiserror = "1.0.50"
chrono = { version = "0.4.31", features = ["serde"] }
jwt-authorizer = "0.13.0"
openidconnect = { version = "3.4.0", features = ["accept-rfc3339-timestamps", "accept-string-booleans"] }
oauth2 = "4.4.2"
url = { version = "2.5.0", features = ["serde"] }
dashmap = "5.5.3"
tower-sessions = "0.7.0"
rmp-serde = "1.1.2"
time = "0.3.30"

[features]
dump_syms = ["minidump-processor/dump_syms"]

[dev-dependencies]
axum-test = "14.0.0"
serial_test = "2"
